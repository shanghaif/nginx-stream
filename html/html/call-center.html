<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>径卫</title>
	<meta name="description" content="">
	<meta name="author" content="author">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--高版本安卓Chrome卡片式切换的时候的皮肤（卡片）颜色-->
	<meta name="theme-color" content="#9f0800">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!--Safari 将会对有内容溢出 Viewport 区域的页面进行缩放适配，使溢出的内容完整展示而不出现滚动条，而在 Viewport 设置中引入了一个新属性 shrink-to-fit = no，该属性可以禁止这种缩放行为的发生。-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 指定苹果设备添加到主屏的标题 -->
	<meta name="apple-mobile-web-app-title" content="径卫">
	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- IOS / Android 主屏图标 -->
	<link href="/images/webappicon/icon.png" rel="apple-touch-icon" />
	<link href="/images/webappicon/icon-76.png" rel="apple-touch-icon" sizes="76x76" />
	<link href="/images/webappicon/icon-120.png" rel="apple-touch-icon" sizes="120x120" />
	<link href="/images/webappicon/icon-152.png" rel="apple-touch-icon" sizes="152x152" />
	<link href="/images/webappicon/icon-180.png" rel="apple-touch-icon" sizes="180x180" />
	<link href="/images/webappicon/icon-192.png" rel="icon" sizes="192x192" />
	<link href="/images/webappicon/icon-128.png" rel="icon" sizes="128x128" />
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!-- win 8 磁贴标题 -->
	<meta name="application-name" content="径卫">
	<!-- win 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<!-- win 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="/images/webappicon/apple-touch-icon-120x120.png">
	<meta name="msapplication-tooltip" content="Tooltip">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!-- Enable iOS 自动检测电话号码 -->
	<meta name="format-detection" content="telephone=no" />
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!-- Favicons -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- 针对手持设备优化  -->
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- UC应用模式 -->
	<!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止手势，标准排版，以及强制图片显示-->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="css/framework7.ios.min.css">
	<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/allcss.min.css">
	<!--引入百度地图-->
</head>

<body data-pageJs="call-center">
	    <!-- 添加横屏时遮罩层 -->
	<div class="trasfrm ds768">
		<div class="padArow"></div>
		<div class="iconPad_1">
			<div class="iconpad_2"></div>
		</div>
		<div class="iconPad_1 trmoct">
			<div class="iconpad_2"></div>
		</div>
		<p class="trapf"><strong></strong> 请 <strong>切换到竖屏</strong> 以达到最佳浏览效果</p>
	</div>
			<div id="centerPage" class="centerPage"></div>
			<script type="text/x-template" id="app-centerPage">

							<li><i class="iconfont icon-zhilingxiafa"></i>指令下发<b></b></li>
							<li><i class="iconfont icon-zhengjiandaoqi"></i>证件到期<b></b></li>

														</ul>
													</div>
													<ul class="historical-track">

													 		</div>
													 	</li>
													 	<li>

													 	<li>

													 		</div>

													</ul>
												</div>
												<div class="btn">
														<a href="javascript:void(0);" class="makeSure" @click="carMakesure('.start_date','.end_date')">确定</a>
												 </div>
												
						          			</li>
						          		</ol>

														 </li>
														</ul>
													</div>
													<ul class="historical-track">
														<li>
													 		<label for="">开始时间</label>
													 		<div class="txt">
													 			<input type="text" readonly class="teamstart_date" id="teamStartDate" placeholder="请选择日期"/>
													 			<i class="jiantou"></i>
													 		</div>
													 	</li>
													 	<li>
													 		<label for="">结束时间</label>
													 		<div class="txt">
													 			<input type="text" readonly class="teamend_date" id="teamEndDate" placeholder="请选择日期"/>
													 			<i class="jiantou"></i>
													 		</div>
													 	</li>
													 	<li>

													</ul>
												</div>

												 </div>
						          			</li>
						          		</ol>
					          		</div>
					          		<!-- 照片查询 -->
					          		<ol class="photo-search" v-show="repeatTab==1?true:false">

					          			</li>
					          			<li>

													</ul>
												</div>
												<ul class="historical-track">

												</ul>
											</div>
											<div class="btn">

									 <div class="warnType" v-show="warnTypeHide">

									 <!--筛选报警类型  结束-->

										 <div class="filter-bottom-btn"><p @click="alarmReset">重置</p><p class="sure" @click="PICalarmTypeMakesure">确定</p></div>
									 </div>
									 <!--照片查询筛选报警类型  结束-->

				           			 <div style="width:100%;height:100%;" v-show="rightCarList">

												<li v-if="item.state==6" @click="selectCar(item.id,item.plate)" :class="carLisrId == item.id?'active':''">
													<i class="iconfont icon-xingzhuang"></i><img src="images/car-red-01.png" alt="" /><p>{{item.plate}}</p>

												<li v-if="item.state==8" @click="selectCar(item.id,item.plate)" :class="carLisrId == item.id?'active':''">
													<i class="iconfont icon-xingzhuang"></i><img src="images/car-red-02.png" alt="" /><p>{{item.plate}}</p>
												</li>
												<li v-if="item.state==9" @click="selectCar(item.id,item.plate)" :class="carLisrId == item.id?'active':''">
													<i class="iconfont icon-xingzhuang"></i><img src="images/car-blue-02.png" alt="" /><p>{{item.plate}}</p>
												</li>
												<li v-if="item.state==10" @click="selectCar(item.id,item.plate)" :class="carLisrId == item.id?'active':''">
													<i class="iconfont icon-xingzhuang"></i><img src="images/car-red-03.png" alt="" /><p>{{item.plate}}</p>

										 	</ul>
										 	<div class="filter-bottom-btn"><p @click="reset">重置</p><p class="sure" @click="caesMakesure">确定</p></div>

									 </div>

									 <div class="pickerBg"></div>

							 </div>
						 </div>
					 </div>
				 </div>
				</div>
				
			 </div>
			   <!-- 搜索页面 开始 -->
				 <div class="searchPages" v-show="searchPages">
					 <div class="alarmMonitor-right-top">
							 <div><i class="iconfont icon-chaxun"></i><input type="text" class="searchInput" v-model="vauleInput" placeholder="搜索车牌号" autofocus="true"></div>

					 </div>
					 <ul class="search-con">
						 <li v-for="item in selectArr" @click="searchResult(item)">{{item.plate}}</li>
					 </ul>
				 </div>
				 <!-- 搜索页面 结束 -->
		 </div>
