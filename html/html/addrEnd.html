<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>径卫</title>
	<meta name="description" content="">
	<meta name="author" content="author">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--高版本安卓Chrome卡片式切换的时候的皮肤（卡片）颜色-->
	<meta name="theme-color" content="#9f0800">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<!--Safari 将会对有内容溢出 Viewport 区域的页面进行缩放适配，使溢出的内容完整展示而不出现滚动条，而在 Viewport 设置中引入了一个新属性 shrink-to-fit = no，该属性可以禁止这种缩放行为的发生。-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 指定苹果设备添加到主屏的标题 -->
	<meta name="apple-mobile-web-app-title" content="径卫">
	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- IOS / Android 主屏图标 -->
	<link href="/images/webappicon/icon.png" rel="apple-touch-icon" />
	<link href="/images/webappicon/icon-76.png" rel="apple-touch-icon" sizes="76x76" />
	<link href="/images/webappicon/icon-120.png" rel="apple-touch-icon" sizes="120x120" />
	<link href="/images/webappicon/icon-152.png" rel="apple-touch-icon" sizes="152x152" />
	<link href="/images/webappicon/icon-180.png" rel="apple-touch-icon" sizes="180x180" />
	<link href="/images/webappicon/icon-192.png" rel="icon" sizes="192x192" />
	<link href="/images/webappicon/icon-128.png" rel="icon" sizes="128x128" />
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!-- win 8 磁贴标题 -->
	<meta name="application-name" content="径卫">
	<!-- win 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<!-- win 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="/images/webappicon/apple-touch-icon-120x120.png">
	<meta name="msapplication-tooltip" content="Tooltip">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!-- Enable iOS 自动检测电话号码 -->
	<meta name="format-detection" content="telephone=no" />
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!-- Favicons -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- 针对手持设备优化  -->
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- UC应用模式 -->
	<!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止手势，标准排版，以及强制图片显示-->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="css/framework7.ios.min.css">
	<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	<link rel="stylesheet" href="css/allcss.min.css">
	<!--引入百度地图-->
	<script src="http://api.map.baidu.com/api?v=2.0&ak=7w1W3wrVyjK3O1INXeryGlHk75GOgtoc" type="text/javascript"></script>
</head>
<body data-pageJs="addrEnd">
	    <!-- 添加横屏时遮罩层 -->
	<div class="trasfrm ds768">
		<div class="padArow"></div>
		<div class="iconPad_1">
			<div class="iconpad_2"></div>
		</div>
		<div class="iconPad_1 trmoct">
			<div class="iconpad_2"></div>
		</div>
		<p class="trapf"><strong></strong> 请 <strong>切换到竖屏</strong> 以达到最佳浏览效果</p>
	</div>
		<div id="addrEnd" class="watchPage"></div>
		<script type="text/x-template" id="app-addrEnd">
			<div class="watchPage">
				<div class="watchPage" v-show="viewPage">
					<!-- Panels Overlay -->
					 <div class="panel-overlay"></div>

					 <!-- Left Panel with Reveal effect -->
					 <div class="panel panel-left panel-cover">
						 <div class="content-block">

								<div class="watch-left-top"><img src="images/person-left-touxiang.png" alt=""><p>{{userName}}</p></div>
								<ul class="watch-left-bottom">
									<li><i class="iconfont icon-shishijiankong"></i>实时监控<b></b></li>
									<li><i class="iconfont icon-baojingjiankong"></i>报警监控<b></b></li>
									<li><i class="iconfont icon-lishiguiji"></i>历史轨迹<b></b></li>
									<li><i class="iconfont icon-zhengtijiankong"></i>整体监控<b></b></li>
									<li><i class="iconfont icon-guzhangfenxi"></i>故障分析<b></b></li>
									<li><i class="iconfont icon-zhilingxiafa"></i>指令下发<b></b></li>
									<li class="active"><i class="iconfont icon-zhengjiandaoqi"></i>证件到期<b></b></li>
									<li><i class="iconfont icon-chaxun"></i>查询中心<b></b></li>
								</ul>
						 </div>
					 </div>

				 <div class="statusbar-overlay"></div>
				 <div class="views">
					 <div class="view view-main">
						 <!-- 导航 -->
						 <div class="navbar" style="z-index:99999;height:2.2rem;">
							 <div class="navbar-inner">
									 <div class="left">
											 <a href="#" data-panel="left" class="open-panel link"><i class="iconfont icon-juxing"></i></a>
									 </div>
									 <div class="head-center">证件到期</div>
									 <div class="right" class="linkRightBtn">
					           <a href="javascript:void(0);" @click="showFilter" class="top-rightBtn"><span class="iconfont icon-juxingkaobei"></span></a>
									 </div>
							 </div>
						 </div>
						 <!-- 主要内容 -->
						 <div class="pages navbar-through toolbar-through">
							 <div data-page="index" class="page">
								 <div class="page-content">
		                <ul class="addrEnd-defalut-ul">
		                	<li v-for="item in overdue">
		                		<p>{{item.name}}</p>
								<div>提示类型：{{item.remindType}}
									<span v-if="item.expireNum<0" class="active">{{-item.expireNum}}<em>天</em></span>
									<span v-else>{{item.expireNum}}<em>天</em></span>
								</div>
								<div>有效日期：{{item.remindValue}}
									<b v-if="item.expireNum<0">已经过期</b>
									<b v-else>距离过期</b>
								</div>
		                	</li>	
		                </ul>
								 </div>
							 </div>
						 </div>

							</div>
						 </div>
					 </div>
			<!-- 筛选部分 开始 -->
				<div v-show="filterPage" class="alarmDetailPage">
					<div class="watch-right">
						<div class="alarmMonitor-right-solve addrEndTop">
						 <p>是否处理</p>
						 <div>
						 	<span :class="swichIndex==0?'active':''" @click="swichIndex0()">车辆</span>
						 	<span :class="swichIndex==1?'active':''" @click="swichIndex1()">司机</span>
						 </div>
						</div>
						<div class="alarmMonitor-right-solve addrEndTop">
							<p>提醒天数</p>
							<p><input type="number" v-model="expireNum">天以内</p>
						</div>
						<div class="watch-right-top">
							<div class="watch-right-top-top">提示类型<b class="hide"></b><span>  </span></div>
							<ul class="addrEndBottom-ul">
                 				<li :class="typeId.indexOf('all') > -1?'active':''" id="all" @click="selectAll()">全部</li>
								<li v-for="(item,index) in comTypes"  @click="selectType(index,item.id)" :class="typeId.indexOf(item.id) > -1?'active':''">{{item.name}}</li>
							</ul>
						</div>
					</div>
					<div class="watch-right-bottom">
							<a href="javascript:void(0);" class="watch-right-rest" @click="reset">重置</a>
							<a href="javascript:void(0);" class="watch-right-sure" @click="sureSelected">确定</a>
					 </div>
				</div>
			<!-- 筛选部分 结束 -->
		</div>
	 </script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/device.min.js"></script>
	<script type="text/javascript" src="js/lib/vue.min.js"></script>
	<script type="text/javascript" src="js/lib/framework7.min.js"></script>
	<script type="text/javascript" src="js/lib/framework7-vue.min.js"></script>
	<script src="js/lib/require.js" data-main="js/app/main"></script>
	<script src="js/app/common.js"></script>

</body>

</html>
